{% load static %}
    {% include "blog_modules/bs-commentslist.html" %}
    <!-- END comment-list -->

    <div class="comment-form-wrap pt-5">
        <h3 class="mb-5">Leave a comment</h3>
        <form action="{% url 'blogsingle' blogsingle.id %}" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">{{comment_form.comment_author.label}}</label>
                {{comment_form.comment_author}}
            </div>
        
            <div class="form-group">
                <label for="message">{{comment_form.comment_text.label}}</label>
                {{comment_form.comment_text}}
            </div>
            <div class="form-group">
                <input type="submit" value="Post Comment" class="btn py-3 px-4 btn-primary">
            </div>
        </form>
    </div>
</div>
